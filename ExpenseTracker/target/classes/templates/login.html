<!DOCTYPE html>
<html   xmlns:th="https://thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Login-expense manager</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
   <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
       
       <div th:if="${successMsg}"> 
         <h1>Success!!</h1>
         <p> Thank you for registering your account</p>
       </div>
       
       <div class="box-layout justify-content-center">
        <div class="card box-layout__box text-center">
           <div class="card-header border-bottom-0 pb-0 bg-white">
         
              <h1 class="box-layout__title">Expense Manager </h1>
              <p class="box-layout__title">Tracking your expenses</p>
            </div>  
          
        
           <div  class="card-body pt-0">
      
              <form id="loginForm" th:action="@{/login}" method="post">
         
                <div th:if="${param.error}">
                   <div class="alert help-block">
                     Invalid username or password
                 </div>
              </div>
         
          <div th:if="${param.logout}">
            <div class="alert help-block">You have been logged out!
            </div>
          </div>
          <input type="text" 
           name="email" 
           placeholder="Enter email"
           class="form-control mb-3" 
           autofocus="autofocus"/>
          
           <input type="password" 
           name="password" 
           placeholder="Enter password"
           class="form-control mb-3"
           />
           
           
           <button type="submit"
           class="btn form-control button_default text">Login</button>
          </form>
         </div>
         
         
         <div class="card-footer bg-white border-top-0">
           <span class="float-right">
               New User ?-  <a th:href="@{/register}" 
               class="base-color font-weight-bold">Register</a>
           </span>
         </div>
        
       </div>
        
      </div>
      
       
       
       
      <script th:src="@{/js/jquery.js}"></script>
      <script th:src="@{/js/jquery-validator.js}"></script>
      <script th:src="@{/js/bootstrap.js}"></script>
     <script th:src="@{/js/login.js}"></script>
       
</body>
</html>
