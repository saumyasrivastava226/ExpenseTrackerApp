<!DOCTYPE html>
<html  xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Expense Not Found</title>
</head>
<body> 


    
       <div th:if="${successMsg}"> 
         <h1>Success!!</h1>
         <p> Thank you for registering your account. You can now add expenses</p>
         <a th:href="@{/login}">Login</a>
       </div>
    <div th:if="${notFound}">
        <h1> Expense Not Available</h1>
        
        <p th:text="${message}"></p>
        <p th:href="@{/expenses}">Home</p>
    
    </div>
    
    
     <div th:if="${serverError}">
        <h1> Contact Administrator</h1>
        
        <p th:text="${message}"></p>
        <p th:href="@{/expenses}">Home</p>
    
    </div>

</body>
</html>
